<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>Happy Birthday Khushi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: 'Georgia', serif;
    }

    video, audio {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    #symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.1);
      z-index: 2;
      animation: pulse 1.5s infinite;
      display: none;
      pointer-events: none;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .fade-out { animation: fadeOut 1s forwards; }
    .fade-in { animation: fadeIn 1s forwards; }

    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes fadeIn  { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <!-- Initial rotation hint video -->
  <video id="rotateVideo" src="rotate.mp4" autoplay muted playsinline></video>

  <!-- Door banging scene (already landscape) -->
  <video id="doorVideo" src="rotate1.mp4" muted playsinline loop style="display:none;"></video>

  <!-- Final video -->
  <video id="hagridVideo" src="hagrid.mp4" muted playsinline style="display:none;"></video>

  <!-- Door audio -->
  <audio id="doorAudio" src="door.mp3"></audio>

  <!-- Optional pulse circle (used to mark tap time only if needed) -->
  <div id="symbol"></div>

  <script>
    const rotateVideo = document.getElementById('rotateVideo');
    const doorVideo = document.getElementById('doorVideo');
    const hagridVideo = document.getElementById('hagridVideo');
    const doorAudio = document.getElementById('doorAudio');
    const symbol = document.getElementById('symbol');

    let doorLoopCount = 0;
    let userCanTap = false;

    rotateVideo.addEventListener('ended', () => {
      rotateVideo.classList.add('fade-out');
      setTimeout(() => {
        rotateVideo.style.display = 'none';
        doorVideo.style.display = 'block';
        doorVideo.classList.add('fade-in');
        doorVideo.play();
        doorAudio.play().catch(() => {});
      }, 1000);
    });

    doorVideo.addEventListener('ended', () => {
      doorLoopCount++;
      if (doorLoopCount === 2) {
        userCanTap = true;
        symbol.style.display = 'block'; // remove this line if you want absolutely no visual cue
      }
    });

    document.body.addEventListener('click', async () => {
      if (!userCanTap) return;

      doorVideo.pause();
      doorVideo.style.display = 'none';
      doorAudio.pause();
      doorAudio.currentTime = 0;
      symbol.style.display = 'none';

      hagridVideo.style.display = 'block';

      const fullscreenFn = hagridVideo.requestFullscreen || hagridVideo.webkitRequestFullscreen || hagridVideo.msRequestFullscreen;
      if (fullscreenFn) {
        try {
          await fullscreenFn.call(hagridVideo);
        } catch (e) {}
      }

      hagridVideo.play();
    });

    [rotateVideo, doorVideo, hagridVideo].forEach(video => {
      video.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
    });

    window.addEventListener('load', () => {
      rotateVideo.play();
    });
  </script>
</body>
</html>

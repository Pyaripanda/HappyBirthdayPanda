<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>Happy Birthday Khushi - Harry Potter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: 'Georgia', serif;
    }

    video, audio {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    .rotate-left {
      transform: translate(-50%, -50%) rotate(-90deg);
      width: 100vh;
      height: 100vw;
    }

    #symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.1);
      z-index: 2;
      animation: pulse 1.5s infinite;
      display: none;
      pointer-events: none;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeOut { to { opacity: 0; } }
    @keyframes fadeIn  { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <!-- Videos and audio -->
  <video id="rotateVideo" src="rotate.mp4" autoplay muted playsinline></video>
  <video id="doorVideo" class="rotate-left" src="rotate1.mp4" muted playsinline loop style="display:none;"></video>
  <video id="hagridVideo" src="hagrid.mp4" muted playsinline style="display:none;"></video>
  <audio id="doorAudio" src="door.mp3"></audio>

  <!-- Symbol shown after 2 loops -->
  <div id="symbol"></div>

  <script>
    const rotateVideo = document.getElementById('rotateVideo');
    const doorVideo = document.getElementById('doorVideo');
    const hagridVideo = document.getElementById('hagridVideo');
    const doorAudio = document.getElementById('doorAudio');
    const symbol = document.getElementById('symbol');

    let doorVideoPlayCount = 0;

    // Step 1: rotate.mp4 ends â†’ fade to rotate1.mp4
    rotateVideo.addEventListener('ended', () => {
      rotateVideo.classList.add('fade-out');
      setTimeout(() => {
        rotateVideo.style.display = 'none';
        doorVideo.style.display = 'block';
        doorVideo.classList.add('fade-in');
        doorVideo.play();

        // Play door.mp3 audio
        doorAudio.play().catch(() => {
          console.warn("Autoplay blocked");
        });
      }, 1000);
    });

    // Step 2: After 2 loops of rotate1.mp4, show symbol
    doorVideo.addEventListener('ended', () => {
      doorVideoPlayCount++;
      if (doorVideoPlayCount === 2) {
        symbol.style.display = 'block';
      }
    });

    // Step 3: Tap anywhere to play hagrid.mp4
    document.body.addEventListener('click', async () => {
      // Stop current video/audio
      doorVideo.pause();
      doorVideo.style.display = 'none';
      doorAudio.pause();
      doorAudio.currentTime = 0;
      symbol.style.display = 'none';

      // Show hagrid video
      hagridVideo.style.display = 'block';

      // Fullscreen (if supported)
      const requestFullScreen = hagridVideo.requestFullscreen || hagridVideo.webkitRequestFullscreen || hagridVideo.msRequestFullscreen;
      if (requestFullScreen) {
        try {
          await requestFullScreen.call(hagridVideo);
        } catch (e) {
          console.warn("Fullscreen failed", e);
        }
      }

      hagridVideo.play();
    });

    // Prevent touch from interfering
    [rotateVideo, doorVideo, hagridVideo].forEach(video => {
      video.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
    });

    window.addEventListener('load', () => {
      rotateVideo.play();
    });
  </script>
</body>
</html>

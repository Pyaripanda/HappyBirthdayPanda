<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>Happy Birthday Khushi - Harry Potter Style</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: 'Georgia', serif;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }

    .rotate-left {
      transform: translate(-50%, -50%) rotate(-90deg);
      width: 100vh;
      height: 100vw;
    }

    #tap-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 2;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      text-align: center;
      display: none;
      justify-content: center;
      align-items: center;
      animation: pulse 1.5s infinite;
      pointer-events: auto;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50%  { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Videos -->
  <video id="rotateVideo" src="rotate.mp4" autoplay muted playsinline></video>
  <video id="doorVideo" class="rotate-left" src="rotate1.mp4" muted playsinline loop style="display:none;"></video>
  <video id="hagridVideo" src="hagrid.mp4" muted playsinline style="display:none;"></video>

  <!-- Tap to open -->
  <div id="tap-indicator">Tap<br>to Open</div>

  <script>
    const rotateVideo = document.getElementById('rotateVideo');
    const doorVideo = document.getElementById('doorVideo');
    const hagridVideo = document.getElementById('hagridVideo');
    const tapIndicator = document.getElementById('tap-indicator');

    // Step 1: Rotate video ends → show door video
    rotateVideo.addEventListener('ended', () => {
      rotateVideo.classList.add('fade-out');
      setTimeout(() => {
        rotateVideo.style.display = 'none';
        doorVideo.style.display = 'block';
        doorVideo.classList.add('fade-in');
        doorVideo.play();
        // Show tap indicator after a small delay (optional)
        setTimeout(() => {
          tapIndicator.style.display = 'flex';
        }, 1000);
      }, 1000);
    });

    // Step 2: On tap → fullscreen + hagrid.mp4
    tapIndicator.addEventListener('click', async () => {
      tapIndicator.style.display = 'none';
      doorVideo.style.display = 'none';
      hagridVideo.style.display = 'block';

      // Attempt fullscreen if supported
      const requestFullScreen = hagridVideo.requestFullscreen || hagridVideo.webkitRequestFullscreen || hagridVideo.msRequestFullscreen;
      if (requestFullScreen) {
        try {
          await hagridVideo.requestFullscreen();
        } catch (err) {
          console.warn('Fullscreen failed:', err);
        }
      }

      hagridVideo.play();
    });

    // Prevent touch from pausing videos
    [rotateVideo, doorVideo, hagridVideo].forEach(video => {
      video.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
    });

    // Autoplay fallback on load
    window.addEventListener('load', () => {
      rotateVideo.play();
    });
  </script>
</body>
</html>
